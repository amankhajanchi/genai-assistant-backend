<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Training Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0000cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 1rem;
      line-height: 1.4;
    }

    .bot {
      background: #e0e7ff;
      align-self: flex-start;
    }

    .user {
      background: #0000cc;
      color: white;
      align-self: flex-end;
    }

    #inputArea {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1rem;
      margin-left: 1rem;
      background: #0000cc;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    AI Concierge â€“ Powered by Aman Khajanchi
  </header>

  <div id="chat">
    <div class="message bot">Hi there! I am your AI Training Concierge. May I ask what your current role is?</div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your response..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Role detection dictionary
    const ROLE_KEYWORDS = {
      hr: ['hr', 'human resources', 'recruiting', 'talent'],
      sales: ['sales', 'account executive', 'business development'],
      education: ['teacher', 'educator', 'professor', 'l&d', 'learning']
      // Add more roles as needed
    };

    function detectRoleFromInput(input) {
      const lowerInput = input.toLowerCase();
      for (const [role, keywords] of Object.entries(ROLE_KEYWORDS)) {
        if (keywords.some(keyword => lowerInput.includes(keyword))) {
          return role;
        }
      }
      return null;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userText = input.value.trim();
      if (userText === '') return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.innerText = userText;
      chat.appendChild(userMsg);

      // Display "Thinking..."
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.innerText = 'Thinking...';
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const detectedRole = detectRoleFromInput(userText);
        const response = await fetch('https://genai-assistant-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: userText,
            detected_role: detectedRole
          })
        });

        const data = await response.json();
        botMsg.innerText = data.reply || 'Sorry, I could not generate a response.';
      } catch (error) {
        botMsg.innerText = 'Oops! Something went wrong.';
      }

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
